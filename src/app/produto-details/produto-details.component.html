    <h2>Detalhes do Produto</h2>

    <hr />

      <div>
        <label><b>Nome: </b></label> {{produto.nome}}
      </div>
      <div>
        <label><b>Marca: </b></label> {{produto.marca}}
      </div>
      <div>
        <label><b>Pre√ßo: </b></label> {{produto.preco | currency:'R$'}}
      </div>
      <div>
        <label><b>Quantidade: </b></label> {{produto.quantidade}}
      </div>
    </div>

    <br>
    <br>

  </div>
</div>
