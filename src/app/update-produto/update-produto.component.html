<div class="card">
  <div class="card-body">
    <h3>Atualizar Produto</h3>
    <div [hidden]="submitted" style="width: 400px;">
      <form (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-xs-6 col-md-6">
            <div class="form-group">
              <label for="name">Nome</label>
              <input type="text" class="form-control" id="nome" required [(ngModel)]="produto.nome" name="nome">
            </div>
          </div>
          <div class="col-xs-6 col-md-6">
            <div class="form-group">
              <label for="name">Marca</label>
              <input type="text" class="form-control" id="marca" required [(ngModel)]="produto.marca" name="marca">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6 col-md-6">
            <div class="form-group">
              <label for="name">Pre√ßo</label>
              <input type="number" class="form-control" id="preco" required [(ngModel)]="produto.preco" name="preco">
            </div>
          </div>
          <div class="col-xs-6 col-md-6">
            <div class="form-group">
              <label for="name">Quantidade</label>
              <input type="number" class="form-control" id="quantidade" required [(ngModel)]="produto.quantidade"
                name="quantidade">
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-success">Atualizar</button>
      </form>
    </div>

    <div [hidden]="!submitted">
      <h4>Produto Atualizado com Sucesso!</h4>
      <button (click)="list()" class="btn btn-primary">Lista de Produtos</button>
      <br>
    </div>
  </div>
</div>
